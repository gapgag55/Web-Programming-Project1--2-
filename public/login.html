    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light"><a href="index.html" class="navbar-brand">IMDb</a>
        <button type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span class="navbar-toggler-icon"></span></button>
        <div id="navbarText" class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active"><a href="#" class="nav-link">MOVIE <span class="sr-only">(current)</span></a></li>

        </div>

    </header>

</html>
<section style="margin: 50px auto;" class="container">
  <div class="group-form"><b>Login</b>
    <form action="index.html">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <input type="submit" value="SUBMIT">
    </form>
  </div>
  <div class="group-form"><b>Register</b>
    <form action="index.html">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <input type="text" placeholder="Full Name">
      <textarea rows="5" placeholder="Address"></textarea>
      <input type="submit" value="SUBMIT">
    </form>
  </div>
</section>
<footer>
  <div class="container"> 
    <h1>IMDb </h1>
    <p>Find showtimes, watch tailers, browse photos<br>your watchlist and rate your favorite movies <br>and TV shows on your phone or tablet!<br><br>Download <a href="#">Play Store </a>or <a href="#">Apple Store</a></p>
  </div>
</footer>
